<form
    class="item item--small"
    hx-trigger="click"
    hx-post="/assignments"
    hx-indicator="#toast"
    _="on htmx:afterRequest(detail)
    toast(detail)
    remove me
    "
>
    <input type="hidden" name="canvas_id" value="{{item.id}}" />
    <input type="hidden" name="course_id" value="{{course_id}}" />
    <input type="hidden" name="name" value="{{item.name}}" />
    <input
        type="hidden"
        name="points_possible"
        value="{{item.points_possible}}"
    />
    <p>{{item.name}}</p>
</form>
