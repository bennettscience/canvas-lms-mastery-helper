{# TODO: Return the full sidebar array of courses instead of moving an element
from one place to another. Moving from one to the other doesn't work well
because it can't be initialize easily. Click events aren't registered on the new
element. #}
<div
    class="item item--small"
    _='on click
        set obj to {
            "canvas_id": {{item.id}},
            "name": "{{item.name}}"
        }
        log obj
        fetch `/courses`
            with 
                method:"POST", 
                body: obj as JSON,
                headers: {"Content-Type": "application/json"}
        then 
            put it before .btn-new-course
        then
            remove me'
>
    <p>{{item.name}}</p>
</div>
