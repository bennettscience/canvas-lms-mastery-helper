<div
    class="course small-course"
    _='on click
        set obj to {
            "canvas_id": {{item.id}},
            "name": "{{item.name}}"
        }
        log obj
        fetch `/courses`
            with 
                method:"POST", 
                body: obj as JSON,
                headers: {"Content-Type": "application/json"}
        then 
            put it before .btn-new-course
        then
            remove me'
>
    <p>{{item.name}}</p>
</div>
