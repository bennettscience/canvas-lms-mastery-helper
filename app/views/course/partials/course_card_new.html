{# This has to be wrapped in a parent that's stripped for some reason... #}
<div hx-swap-oob="beforeend:#left-sidebar-inner">
    <div
        class="item course-item"
        hx-get="/courses/{{ item.canvas_id }}"
        hx-trigger="click"
        hx-target="#course-detail"
        hx-indicator="#toast"
        hx-swap="innerHTML"
        hx-push-url="true"
        _="on click 
            remove .active from <div /> 
            then add .active to me"
    >
        <div
            class="course-item-inner"
            title="{{item.outcomes|length}} outcome{%if item.outcomes|length == 0 or item.outcomes|length > 1%}s{%endif%} set up"
        >
            <p>{{ item.name }}</p>
        </div>
    </div>
</div>
