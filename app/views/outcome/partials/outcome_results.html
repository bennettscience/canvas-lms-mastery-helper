<tr
    class="details-wrap"
    _="
        on closeModal
            remove me 
        end
    "
>
    <td colspan="{{colspan}}">
        <div class="details">
            <h3
                _="on load 
                set :myChart to .sparkline in the closest parent <div/>
                then call sparkline(:myChart[0], {{ scores_only }}) end
            "
            >
                {{outcome.name}}
            </h3>
            <div class="attempts">
                {% for attempt in scores %}
                <span class="item attempt">
                    <p
                        _="init call formatDate('dateOnly', '{{attempt.occurred}}') 
                            then set my innerHTML to it"
                    ></p>
                    <p class="score">{{ attempt.score }}</p>
                </span>
                {%endfor%}
            </div>
            <p class="btn btn-close" _="on click trigger closeModal">Ã— close</p>
            <svg
                class="sparkline"
                width="300"
                height="90"
                stroke-width="2"
            ></svg>
        </div>
    </td>
</tr>
