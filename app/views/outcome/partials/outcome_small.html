<form
    class="item item--small"
    hx-post="/outcomes"
    hx-trigger="click"
    hx-indicator="#toast"
    _="
        on htmx:afterRequest toast('Import successful') end 
        on htmx:afterSwap remove me end
    "
>
    <input type="hidden" name="canvas_id" value="{{item.id}}" />
    <input type="hidden" name="course_id" value="{{course_id}}" />
    <input type="hidden" name="name" value="{{item.name}}" />
    <p>{{item.name}}</p>
</form>
